name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run test
      # - run: npm run deploy -- --token=${{ secrets.ZEIT_TOKEN }}
      - run: ZEIT_TOKEN = ${{ secrets.ZEIT_TOKEN }} npm run deploy
